<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Current Tab</title>
    <script>
        function printCurrentTab() {
            window.print(); // Trigger the print dialog for the current tab
        }
    </script>
</head>
<body>
    <h1>Print Current Tab</h1>
    <button onclick="printCurrentTab()">Print This Page</button>
</body>
</html>
